name: Demo Builds

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  LC_CTYPE: en_US.UTF-8
  LANG: en_US.UTF-8

jobs:
  build-demos:
    runs-on: macos-13
    strategy:
      matrix:
        scheme:
          - BenchmarkIPhone
          - BenchmarkMac
          - CLI
          - CaptureASL
          - ContextFilter
          - CoreDataLogger
          - CustomFormatters
          - CustomLogLevels
          - DispatchQueueLogger
          - FineGrainedLogging
          - GlobalLogLevel
          - LogFileCompressor
          - NonArcTest
          - OverflowTestMac
          - PerUserLogLevels
          - RegisteredLoggingTest (Desktop)
          - RegisteredLoggingTest (Mobile)
          - RollingTestMac
          - SQLiteLogger
          - TestXcodeColors (Desktop)
          - TextXcodeColors (Mobile)
          - UniversalApp
          - WebServerIPhone
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ^14.3
      - uses: actions/checkout@v4
      - uses: sersoft-gmbh/xcodebuild-action@v3
        with:
          workspace: Demos/Demos.xcworkspace
          scheme: ${{ matrix.scheme }}
          configuration: Release
          action: build
