name: CocoaPods Validation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  LC_CTYPE: en_US.UTF-8
  LANG: en_US.UTF-8

jobs:
  validate-cocoapods:
    runs-on: macos-13
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ^14.3
      - uses: actions/checkout@v4
      - name: Generate Podspec
        run: ./Scripts/generate-podspec.sh
      - name: Validate Pod
        run: pod lib lint
