script: 
    - echo "Build test app using the static library"
    - xcodebuild clean build -project Integration.xcodeproj -scheme 'iOSStaticLibraryIntegration' -sdk iphonesimulator PLATFORM_NAME=iphonesimulator -configuration Release | xcpretty -c

    - echo "Build test apps using the dynamic framework, each platform (iOS, macOS, tvOS, watchOS)"
    - xcodebuild clean build -project Integration.xcodeproj -scheme 'macOSSwiftIntegration' -configuration Release -sdk macosx | xcpretty -c
    - xcodebuild clean build -project Integration.xcodeproj -scheme 'iOSFrameworkIntegration' -sdk iphonesimulator PLATFORM_NAME=iphonesimulator -configuration Release | xcpretty -c
    - xcodebuild clean build -project Integration.xcodeproj -scheme 'tvOSSwiftIntegration' -destination 'platform=tvOS Simulator,name=Apple TV 4K' -configuration Release -sdk appletvsimulator | xcpretty -c
    # - xcodebuild clean build -project Integration.xcodeproj -scheme 'watchOSSwiftIntegration' -destination 'platform=iOS Simulator,name=iPhone XS Max,OS=12.0' -configuration Release | xcpretty -c #-sdk watchsimulator | xcpretty -c